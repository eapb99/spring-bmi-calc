name: CI/CD Spring Boot

on:
  push:
    branches: [main]

jobs:
  build-and-publish:

  runs-on: ubuntu-latest

  steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Install Maven
      run: mvn install 

     - name: Run test
        run: mvn test